<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
          //Q10

          const tasks = [
              {
                  name: 'Buy Milk',
                  completed: 'true'
              },{
                  name: 'Learn React',
                  completed: 'false'
              }
          ]
          const liststyle = { padding: '1%' }

          const btnstyle = {margin: '1% 2%'}

          function TaskList(props) {
              console.log('here')
            return(
                <React.Fragment>
                    <ol>
                        {
                            props.tasks.map((task)=> {
                             return  (
                                <React.Fragment>
                                    <li>
                                         <input type="checkbox" name="" id=""/>
                                          {task.name}
                                          <button style={btnstyle}>remove task</button> 
                                    </li>
                                </React.Fragment>
                             ) 
                            })
                        }
                    </ol>
                </React.Fragment>
            )
          }

        function Taskinput() {
            return (<input type="text" placeholder="New Task"/>)
        }

        function App(props) {
            return (
                <div>
                    { <Taskinput/> }
                    { <TaskList tasks={props.tasks}/>}
                </div>
            )
        }

        ReactDOM.render( <App tasks={tasks} />, document.getElementById('root')  )


        </script>
    </body>
</html>
